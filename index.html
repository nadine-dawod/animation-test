<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Animations</title>
</head>
<body>

    <h1>COOL SHAPES</h1>
    <h2>A WEBPAGE WITH COOL SHAPES THAT MOVES</h2>


    <h3>a cool square</h3>
    <div class="ctn square">
        <svg width="300" height="300">
            <rect class="img--square" width="250" height="250"></rect>
        </svg>
    </div>


    <h3>a cool triangle</h3>
    <div class="ctn triangle">
        <svg width="300" height="300">
            <polygon class="img--triangle" points="20,300 150,25 280,300"></polygon>
        </svg>
    </div>


    <h3>a cool circle</h3>
    <div class="ctn circle"> 
        <svg width="300" height="300">
            <circle class="img-cirlce" cx="150" cy="150" r="150"></circle>
        </svg>
    </div>
    
</body>
</html>
